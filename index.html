<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
</head>
<body id="body">
    <h1>Notes App</h1>
    <h2>Take notes and never forget!!</h2>
    <input type="text" id="search-text" placeholder="Filter notes">
    <select name="sort-options" id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by date created</option>
        <option value="alphabetical">Sort alphabetically</option>
    </select>
    <!-- A div to render the notes to the DOM based off user interaction -->
    <div id="notes">

    </div>    
    <button id="create-note">New Note</button>
    <script src="uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
</body>
</html>
